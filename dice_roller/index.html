<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice_Roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="name">Enter a number of dice:</label>

    <input type="text" id="input-Element" name="input-Field" 
           minlength="4" maxlength="8" size="10">

    <button type="button" id="rolls-Button" name="favourite styled">
      Rolls!
     </button>

    <div id="Total:_">Total: __</div>

    <button name="favorite styled"  id="show-all-rolls-button"  type="button">
     Show All Rolls
    </button>

    <ol>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
    <button name="favorite styled" type="button" id="reset-button">
      Reset
    </button>
    <script src="main.js"></script>
  </body>
</html>
